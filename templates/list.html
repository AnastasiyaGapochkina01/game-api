<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Список персонажей</title>
<style>
body {
  background-color: #0b0014;
  color: #c084fc;
  font-family: "Segoe UI", Tahoma, sans-serif;
  padding: 20px;
}
h2 {
  text-align: center;
  text-shadow: 0 0 15px #a855f7;
  margin-bottom: 30px;
}
.character {
  background: #1f0936;
  border: 2px solid #8b5cf6;
  border-radius: 8px;
  padding: 15px 20px;
  margin-bottom: 15px;
  box-shadow: 0 0 10px #9333ea;
}
.character span {
  font-weight: bold;
  color: #d8b4fe;
}
.back-link {
  display: inline-block;
  margin-top: 25px;
  color: #7e22ce;
  text-decoration: none;
  font-weight: bold;
}
.back-link:hover {
  text-shadow: 0 0 12px #8b5cf6;
}
</style>
</head>
<body>
  <h2>Список персонажей</h2>
  {{if .}}
    {{range .}}
      <div class="character">
        <p><span>Имя:</span> {{.Name}}</p>
        <p><span>Класс:</span> {{.Class}}</p>
        <p><span>Уровень:</span> {{.Level}}</p>
      </div>
    {{end}}
  {{else}}
    <p>Персонажей пока нет.</p>
  {{end}}
  <a href="/" class="back-link">← Вернуться на главную</a>
</body>
</html>
